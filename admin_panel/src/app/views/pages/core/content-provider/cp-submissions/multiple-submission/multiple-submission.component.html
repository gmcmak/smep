<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a [routerLink]="['../../dashboard']">Home</a>
    </li>
    <li class="breadcrumb-item">
        <a [routerLink]="['../../submissions/add']">Submissions</a>
    </li>
    <li class="breadcrumb-item">
        <a [routerLink]="['../../submissions/view']">View</a>
    </li>
    <li class="breadcrumb-item">
        <a>Multiple Submissions</a>
    </li>
</ol>

<form id="userForm">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-file-text-o"></i>&emsp;
            <b>Content Provider - Multiple Submission Form</b>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h6 class="subTitle">Search by URL ,</h6>
                </div>
            </div>
            <form id="form1" name="form1" [formGroup]="search1" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-1">
                        <label>URL :
                            <span class="required">*</span>
                        </label>
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="input-group">
                                <input id="url" class="form-control group-text" type="text" formControlName="url" [(ngModel)]="url" [ngClass]="displayFieldCss('url')"
                                    placeholder="https://test-cloud-pln.pbcs.us1.oraclecloud.com/workspace">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit" id="providerSearchBtn" [disabled]="!search1.valid">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div *ngIf="search1.controls['url'].hasError('required') && search1.controls['url'].touched" class="row error">
                            URL is required !
                        </div>
                        <div *ngIf="search1.controls['url'].hasError('pattern') && search1.controls['url'].touched" class="row error">
                            URL is not valid !
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </form>

            <br>


            <div id="exTab2" class="container">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a [routerLink]="['cp-articles']" class="tab" data-toggle="tab">Articles(95)</a>
                    </li>
                    <li>
                        <a [routerLink]="['cp-case-study']" class="tab" data-toggle="tab">Case Study(50)</a>
                    </li>
                    <li>
                        <a [routerLink]="['cp-books']" class="tab" data-toggle="tab">Books(45)</a>
                    </li>
                    <li>
                        <a [routerLink]="['cp-images']" class="tab" data-toggle="tab">Images(30)</a>
                    </li>
                    <li>
                        <a [routerLink]="['cp-audio-clip']" class="tab" data-toggle="tab">Audio Clips(15)</a>
                    </li>
                    <li>
                        <a [routerLink]="['cp-video-clip']" class="tab" data-toggle="tab">Video Clips(25)</a>
                    </li>
                </ul>
                <br>

                <div class="tab-content ">
                    <!-- <div class="tab-pane active" id="1">
                    <h3>Standard tab panel created on bootstrap using nav-tabs</h3>
                </div>
                <div class="tab-pane" id="2">
                    <h3>Notice the gap between the content and tab after applying a background color</h3>
                </div>
                <div class="tab-pane" id="3">
                    <h3>add clearfix to tab-content (see the css)</h3>
                </div> -->
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</form>

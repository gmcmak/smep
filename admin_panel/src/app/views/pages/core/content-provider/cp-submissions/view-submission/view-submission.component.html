<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a [routerLink]="['../../dashboard']">Home</a>
    </li>
    <li class="breadcrumb-item">
        <a [routerLink]="['../../submissions/add']">Submissions</a>
    </li>
    <li class="breadcrumb-item">
        <a>View</a>
    </li>
</ol>

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i>&emsp;
        <b>Submissions' List</b>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="submissionTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Url</th>
                        <th  data-orderable="false">Level</th>
                        <th  data-orderable="false">Status</th>
                        <th  data-orderable="false">Edit</th>
                        <th  data-orderable="false">Add Data</th>
                        <!-- <th data-orderable="false">Enable/ Disable</th>
                        <th align="center" data-orderable="false">Edit</th>
                        <th data-orderable="false" align="center">Delete</th> -->
                    </tr>
                </thead>
                <tfoot>

                </tfoot>
                <tbody>
                    <tr *ngFor="let record of submissionDataList; let i = index" [attr.data-index]="i">
                        <td>{{i+1}}</td>
                        <td>{{record.name}}</td>
                        <td>{{record.url}}</td>
                        <td align="center">
                            <button class="btn btn-primary table_btn" *ngIf="record.level==0" disabled>Single</button>
                            <button class="btn btn-danger table_btn" *ngIf="record.level==1" disabled>Multiple</button>
                        </td>
                        <td align="center">
                            <button class="btn btn-default table_btn" *ngIf="record.status==0" disabled>Pending</button>
                            <button class="btn btn-danger table_btn" *ngIf="record.status==1" disabled>Processing</button>
                            <button class="btn btn-primary table_btn" *ngIf="record.status==2" disabled>Ready</button>
                            <button class="btn btn-success table_btn" *ngIf="record.status==3" disabled>Done</button>
                        </td>
                        <td align="center">
                            <a [routerLink]="['../../submissions/update', record.id, record.user_id]" class="fa fa-1x fa-pencil-square-o"></a>
                        </td>
                        <td align="center">
                            <a *ngIf="record.status==2" [routerLink]="['../../submissions/content-submission', record.id]" class="fa fa-1x fa-plus-circle"></a>
                            <!-- <a *ngIf="record.status==2" [routerLink]="['../../submissions/cp-multiple-submission']" class="fa fa-1x fa-plus-circle"></a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

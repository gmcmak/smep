<h3>About Component</h3>
<p>This is the about component!</p>

<div>
    <md-toolbar color="primary">
        <span><md-icon>mood</md-icon></span>

        <span>Yay, Material in Angular 2!</span>

        <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    </md-toolbar>
    <md-menu x-position="before" #menu="mdMenu">
        <button md-menu-item>Option 1</button>
        <button md-menu-item>Option 2</button>
    </md-menu>

    <md-card>
        <button md-button>All</button>
        <button md-raised-button>Of</button>
        <button md-raised-button color="primary">The</button>
        <button md-raised-button color="accent">Buttons</button>
    </md-card>

    <button style="margin-right: 10px;" (click)="clearToast()">Clear All Toasts</button>
    <button class="button-primary" style="width: 100px;" (click)="sampleToast()">Add Toast</button>

    <br /> File Upload:-

    <div class="drop-container" ngFileDrop (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" [ngClass]="{ 'is-drop-over': dragOver }">
        <h1>Drag & Drop</h1>
    </div>

    <label class="upload-button">
        <input type="file" 
            ngFileSelect (uploadOutput)="onUploadOutput($event)" 
            [uploadInput]="uploadInput" multiple>
        or choose file(s)
    </label>

    <button type="button" class="start-upload-btn" (click)="startUpload()">
  Start Upload
</button>


    <br />

    <br /> Data table:-
    <br />


    <data-table [data]="data" [config]="config" (dataRequired)="onDataRequired($event)" (rowRendered)="onRowRendered($event)"
        (contextMenuRequired)="onContextMenuRequired($event)">
    </data-table>

    <br />
    <span class="done">
    <button md-fab>
      <md-icon>check circle</md-icon>
    </button>
  </span>
</div>

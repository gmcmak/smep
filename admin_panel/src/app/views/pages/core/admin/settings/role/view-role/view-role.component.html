<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a [routerLink]="['../../../dashboard']">Home</a>
    </li>
    <li class="breadcrumb-item">
        <a [routerLink]="['../../../settings/author/view-author']">Settings</a>
    </li>
    <li class="breadcrumb-item">
        <a>Role</a>
    </li>
    <li class="breadcrumb-item">
        <a>View Role</a>
    </li>
</ol>

<div class="alert alert-success" *ngIf="roleDeletingStatus">{{roleDeletingStatus}}</div>

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i>&emsp;
        <b>Roles' List</b>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="roleTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Role Name</th>
                        <th data-orderable="false">Enable/ Disable</th>
                        <th align="center" data-orderable="false">Edit</th>
                        <th data-orderable="false" align="center">Delete</th>
                    </tr>
                </thead>
                <tfoot>

                </tfoot>
                <tbody>
                    <tr *ngFor="let record of roleList; let i = index" [attr.data-index]="i">
                        <td>{{i+1}}</td>
                        <td>{{record.name}}</td>
                        <td align="center">
                            <label class="switch">
                                <input type="checkbox" [(ngModel)]="record.status">
                                <span class="slider round"></span>
                            </label>
                        </td>
                        <td align="center">
                            <a [routerLink]="['../../../settings/role/update-role', record.id]" class="fa fa-1x fa-pencil-square-o">
                            </a>
                        </td>
                        <td align="center">
                            <a data-toggle="modal" data-target="#deleteModal">
                                <li class="fa  fa-1x fa-trash"></li>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br>
<br>

<!-- Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel">Do you want to delete this?</h6>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <!-- <div class="modal-body">Do you need to delete this?</div> -->
            <div class="modal-footer">
                <button class="btn-secondary search_btn" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn-primary search_btn">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a [routerLink]="['../../../dashboard']">Home</a>
    </li>
    <li class="breadcrumb-item">
        <a [routerLink]="['../../../settings/author/view-author']">Settings</a>
    </li>
    <li class="breadcrumb-item">
        <a>Subject Area</a>
    </li>
    <li class="breadcrumb-item">
        <a>View Subject</a>
    </li>
</ol>

<div id="success_alert" class="alert alert-success" [ngClass]="changeAlertClass()" *ngIf="subjectDeletingStatus"><strong>{{subjectDeletingStatus}} !</strong></div>

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i>&emsp;
        <b>Subjects' List</b>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="subjectTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Subject</th>
                        <th>Description</th>
                        <th align="center" data-orderable="false">Edit</th>
                        <th data-orderable="false" align="center">Delete</th>
                    </tr>
                </thead>
                <tfoot>

                </tfoot>
                <tbody>
                    <tr *ngFor="let record of subjectList; let i = index" [attr.data-index]="i">
                        <td>{{i+1}}</td>
                        <td>{{record.name}}</td>
                        <td>{{record.description}}</td>
                        <td align="center">
                            <a [routerLink]="['../../../settings/subject-area/update-subject', record.id]" class="fa fa-1x fa-pencil-square-o">
                            </a>
                        </td>
                        <!-- <td align="center">
                            <a data-toggle="modal" data-target="#deleteModal">
                                <li class="fa  fa-1x fa-trash"></li>
                            </a>
                        </td> -->
                        <td align="center">
                            <button class="dlt_btn" (click)="deleteSubject(record.id)">
                                <li class="fa  fa-1x fa-trash">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

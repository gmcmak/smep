<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a [routerLink]="['../../../dashboard']">Home</a>
    </li>
    <li class="breadcrumb-item">
        <a [routerLink]="['../../../settings/author/view-author']">Settings</a>
    </li>
    <li class="breadcrumb-item">
        <a [routerLink]="['../../../settings/author/view-author']">Author</a>
    </li>
    <li class="breadcrumb-item">
        <a>Add Author</a>
    </li>
</ol>

<div class="alert alert-success" *ngIf="authorAddingStatus">{{authorAddingStatus}}</div>

<form id="authorForm" [formGroup]="authorForm" (ngSubmit)="addAuthors(authorForm.value)">
    <div class="card mb-3">
        <div class="card-header">
            <b>Author Adding Form</b>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="englishName">English Name: <span class="required">*</span></label>
                </div>
                <div class="col-md-5">
                    <input class="form-control form-control-sm" id="english_name" type="text" name="english_name" formControlName="english_name"
                        [(ngModel)]="author.englishName" placeholder="Jhone" [ngClass]="displayFieldCss('english_name')">
                    
                    <div *ngIf="authorForm.controls['english_name'].hasError('required') && authorForm.controls['english_name'].touched" class="error">
                        English name is required !
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="sinhalaName">Sinhala Name: <span class="required">*</span></label>
                </div>
                <div class="col-md-5">
                    <input class="form-control form-control-sm" id="sinhala_name" type="text" name="sinhala_name" formControlName="sinhala_name"
                        [(ngModel)]="author.sinhalaName" placeholder="ජෝන්" [ngClass]="displayFieldCss('sinhala_name')">
            
                    <div *ngIf="authorForm.controls['sinhala_name'].hasError('required') && authorForm.controls['sinhala_name'].touched" class="error">
                        Sinhala name is required !
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="tamilName">Tamil Name: <span class="required">*</span></label>
                </div>
                <div class="col-md-5">
                    <input class="form-control form-control-sm" id="tamil_name" type="text" name="tamil_name" formControlName="tamil_name"
                        [(ngModel)]="author.tamilName" placeholder="ஜான்" [ngClass]="displayFieldCss('tamil_name')">
            
                    <div *ngIf="authorForm.controls['tamil_name'].hasError('required') && authorForm.controls['tamil_name'].touched" class="error">
                        Tamil name is required !
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <br>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3"></div>
                <div class="col-md-5">
                    <button type="submit" id="submit" name="submit" class="btn-primary search_btn btn_right" [disabled]="!authorForm.valid">Submit</button>
                </div>
                <div class="col-md-2"></div>
            </div>

        </div>
    </div>
</form>

<br>

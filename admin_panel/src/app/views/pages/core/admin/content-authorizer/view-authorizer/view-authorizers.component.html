        <a>Content Authorizer</a>

<div class="card mb-3">
<div class="card-header">
    <i class="fa fa-table"></i>&emsp;<b>Content Authorizers List</b></div>
<div class="card-body">
    <div class="table-responsive">
    <table class="table table-bordered" id="dataTableAuthorizer" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Authorizer Name</th>
            <th>Institutes Represented</th>
            <th>Subject areas</th>
            <th>Approved</th>
            <th>Rejected</th>
            <th>Pending</th>
            <th>Enable/ Disable</th>
            <th data-orderable="false">View</th>
            <th data-orderable="false">Delete</th>
        </tr>
        </thead>
        <tfoot>

        </tfoot>
        <tbody>
        <tr *ngFor="let record of authorizerList">
            <td>{{record.name}}</td>
            <td></td>
            <td></td>
            <td align="center"><a href="">10</a></td>
            <td align="center"><a href="">25</a></td>
            <td align="center"><a href="">5</a></td>
            <td align="center">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </td>
            <td align="center"><a [routerLink]="['../../content-authorizer/update-authorizers']" class="fa fa-1x fa-pencil-square-o"></a></td>
            <td align="center"><a data-toggle="modal" data-target="#deleteModal"><li class="fa  fa-1x fa-trash"></li></a></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>
<br>
<br>

    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel">Do you want to delete this?</h6>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <!-- <div class="modal-body">Do you need to delete this?</div> -->
        <div class="modal-footer">
            <button class="btn-secondary search_btn" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn-primary search_btn">Delete</button>
        </div>
        </div>
    </div>
    </div>

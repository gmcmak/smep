<form id="userForm">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-file-text-o"></i>&emsp;
            <b>Add Content Providers</b>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h6 class="subTitle">Add Providers,</h6>
                </div>
            </div>
            <form id="form1" name="form1" [formGroup]="addProviderForm" (ngSubmit)="onSubmit()" action="">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <label>Content Provider Identification No: <span class="required">*</span></label>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="input-group">
                                <input class="form-control group-text" type="text" placeholder="Enter N.I.C (932472189V)" formControlName="providerId" [(ngModel)]="providerId"
                                    [ngClass]="displayFieldCss('providerId')" maxlength="10">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit" id="providerSearchBtn" [disabled]="!addProviderForm.valid">
                                        <i class="fa fa-plus-circle"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div *ngIf="addProviderForm.controls['providerId'].hasError('required') && addProviderForm.controls['providerId'].touched" class="row error">
                            N.I.C number is required !
                        </div>
                        <div *ngIf="addProviderForm.controls['providerId'].hasError('pattern') && addProviderForm.controls['providerId'].touched"
                            class="row error">
                            Entered invalid number !
                        </div>

                    </div>
                    <div class="col-md-2"></div>
                </div>
            </form>

            <br>

            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

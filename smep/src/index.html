<html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Smart Education Platform</title>
  <base href="/">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="bower_components/css-star-rating/dist/css/star-rating.css">
  <link href="app/assets/star-rating.css" rel="stylesheet">



  <!-- Global stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
  <link href="app/assets/smartui/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
  <link href="app/assets/smartui/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="app/assets/smartui/css/core.css" rel="stylesheet" type="text/css">
  <link href="app/assets/smartui/css/components.css" rel="stylesheet" type="text/css">
  <link href="app/assets/smartui/css/colors.css" rel="stylesheet" type="text/css">
  <link href="app/assets/jquery-ui.css" rel="stylesheet" type="text/css">
  <link href="app/assets/body.css" rel="stylesheet" type="text/css">  
  <!-- /global stylesheets -->

  <!-- Core JS files -->
  <script type="text/javascript" src="app/assets/smartui/js/plugins/loaders/pace.min.js"></script>
  <script type="text/javascript" src="app/assets/smartui/js/core/libraries/jquery.min.js"></script>
  <script type="text/javascript" src="app/assets/smartui/js/core/libraries/bootstrap.min.js"></script>
  <script type="text/javascript" src="app/assets/smartui/js/plugins/loaders/blockui.min.js"></script>
  <script type="text/javascript" src="app/assets/js/jquery.twbsPagination.js"></script>
  <script type="text/javascript" src="app/assets/js/jquery-ui.js"></script>
  <script type="text/javascript" src="app/assets/js/notify.min.js"></script>
  <style>
    .loader_wrap {
      margin: 0 auto;
      width: 60px;
      position: absolute;
      display: block;
      left: 0;
      right: 0;
      z-index: 1;
      -webkit-transform: translate3d(0, -50%, 0);
      -moz-transform: translate3d(0, -50%, 0);
      -o-transform: translate3d(0, -50%, 0);
      -ms-transform: translate3d(0, -50%, 0);
      transform: translate3d(0, -50%, 0);
      text-align: center;
      top: 40%;
    }

    .loader_wrap:before {
      content: '';
      display: block;
      padding-top: 100%;
    }

    .loader {
      border-radius: 50%;
      border: 16px solid #f3f3f3;
      /* Light grey */
      border-top: 16px solid #3F51B5;
      /* Blue */
      width: 120px;
      height: 120px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <app>
    <div class="loader_wrap">
      <div class="loader"></div>
    </div>
  </app>
  <script src="main.bundle.js" async></script>
</body>
</html>

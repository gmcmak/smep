<div class="row" id="outline">
  <div class="col-md-10 col-md-offset-1">
			<div class="col-md-12" id="title">
								<h3 style="margin-top: 0px;margin-bottom: 0px;padding-top: 10px;padding-bottom: 10px;"> {{ 'CONTACT_US' | translate }}</h3>
								<hr/>
      </div>


      <form class="main-search"  #contactForm="ngForm" layout layout-align="center" layout-padding >       
        <div class="row">  
          <div class="col-md-2 settingfieldscon">Name</div> 
          <div class="col-md-4">
            <input name="name" [(ngModel)]="name" class="form-control form-control-sm textone" type="text" placeholder="Your name"/>
          </div> 
          <div class="col-md-2 settingfieldscon">Email</div> 
          <div class="col-md-4">
            <input name="email" [(ngModel)]="email" class="form-control form-control-sm textone" type="text" placeholder="Email"/>
          </div>     
        </div>
        <div class="row">  
          <div class="col-md-2 settingfieldscon">Contact Number</div> 
          <div class="col-md-4">
            <input name="number" [(ngModel)]="number" class="form-control form-control-sm textone" type="text" placeholder="Contact Number"/>
          </div> 
          <div class="col-md-2 settingfieldscon">Your subject</div> 
          <div class="col-md-4">
            <input name="subject" [(ngModel)]="subject" class="form-control form-control-sm textone" type="text" placeholder="Your subject"/>
          </div>     
        </div>  
        <div class="row"> 
          <div class="col-md-12 messagetext">Your message</div> 
          <div class="col-md-12">
            <textarea name="message" [(ngModel)]="message" class="form-control messagebox" placeholder="Your message"></textarea>
          </div>           
        </div>
      <div class="row">
				<div class="col-lg-12 btnsettings">
					<button type="submit" id="search_btn" class="btn btn-primary">Send</button>
				</div>
      </div>              
      </form>      
    <hr/>
      <div class="row mapsettings">
          <div class="col-md-12">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15843.931879926131!2d79.884263!3d6.89264!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x72ad2080bd2a4b3f!2sInformation+and+Communication+Technology+Agency+of+Sri+Lanka!5e0!3m2!1sen!2slk!4v1510110735539" width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
      </div> 
          

  </div>

</div>
